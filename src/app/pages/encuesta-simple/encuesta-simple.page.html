<ion-header no-border translucent>
  <ion-toolbar color="primary" class="ion-text-uppercase">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <h6>Encuesta</h6>
  </ion-toolbar>
</ion-header>
<ion-content color="dark">
  <ion-slides>

    <ion-slide>
      <ion-card color="light" class="login-box-centered">
        <ion-card-header color="background">
          <ion-card-title>¿Que piensas del diseño de este aplicativo movil?</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid class=" ion-text-center">
            <ion-row>
              <ion-col class="ion-no-padding" size-lg="3" size-md="3" size-sm="12" size="12"
                *ngFor="let opcion of opciones; let i = index">
                <ion-item>
                  <ion-thumbnail slot="start">
                    <img [src]="opcion.imagen">
                  </ion-thumbnail>
                  <ion-label>{{ opcion.opcion }}</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card color="light" class="login-box-centered">
        <ion-card-header color="background">
          <ion-card-title>¿Cual es tu fruta favorita?</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid class=" ion-text-center">
            <ion-row>
              <ion-col class="ion-no-padding" size-lg="3" size-md="3" size-sm="12" size="12"
                *ngFor="let opcion of opciones2; let i = index">
                <ion-item>
                  <ion-thumbnail slot="start">
                    <img [src]="opcion.imagen">
                  </ion-thumbnail>
                  <ion-label>{{ opcion.opcion }}</ion-label>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card color="light" class="login-box-centered">
        <ion-card-header color="background">
          <ion-card-title>Datos generales</ion-card-title>
        </ion-card-header>
        <ion-card-content color="light">
          <ion-item color="background">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input></ion-input>
          </ion-item>

          <ion-item color="background">
            <ion-label position="floating">Escriba un breve comentario</ion-label>
            <ion-textarea></ion-textarea>
          </ion-item>
          <ion-button color="success" shape="round" expand="full" fill="solid">Guardar encuesta</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-slide>

  </ion-slides>
</ion-content>
