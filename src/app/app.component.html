<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" menuId="menu" (ionDidOpen)="menuOpened()">
      <ion-header>
        <ion-toolbar class="user-profile" color="primary">
          <ion-item class="ion-margin-bottom">
            <ion-label>
              <ion-text color="light">
                <h3><strong class="ion-text-capitalize">Daniel Rivas</strong></h3>
                <h6>Frontend Developer</h6>
              </ion-text>
            </ion-label>
            <ion-avatar slot="start" class="user-avatar">
              <img
                src="https://www.rosemaryhomes.com/wp-content/uploads/avatar-placeholder-generic-1-300x300.jpg"
              />
            </ion-avatar>
          </ion-item>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/home" color="light">
              <i slot="start" class="material-icons-outlined">home</i>
              <ion-label>Mi perfil</ion-label>
            </ion-item>
            <ion-item routerLink="/sucursales" color="light">
              <i slot="start" class="material-icons-outlined">business</i>
              <ion-label>Sucursales</ion-label>
            </ion-item>  
            <ion-item routerLink="/encuesta-simple" color="light">
              <i slot="start" class="material-icons-outlined">library_books</i>
              <ion-label>Encuestas v1.0</ion-label>
            </ion-item>    
            <ion-item color="light" routerLink="/login" >
              <i slot="start" class="material-icons-outlined">exit_to_app</i>
              <ion-label>Salir</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
